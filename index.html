<script src="js/jquery/dist/jquery.min.js"></script>
<script src="js/angular/angular.min.js"></script>
<script src="js/angular-bootstrap/ui-bootstrap.js"></script>
<script src="js/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="js/socket.io-client/socket.io.js"></script>
<script src="js/ng-grid/ng-grid-2.0.14.min.js"></script>
<script src="js/controllers/controller.js"></script>

<style>
    .gridStyle {
        border: 1px solid rgb(212,212,212);
        width: 100%;
        height: 700px;
    }
</style>

<div ng-app="liveLoggerApp">
    <div ng-controller="LiveLogCtrl">
    <link rel="stylesheet" type="text/css" href="js/ng-grid/ng-grid.css" />
    <strong>Filter:</strong> </string><input type="text" ng-model="filterOptions.filterText" />
    <div class="gridStyle" ng-grid="gridOptions"></div>
    </div>

        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title">{{ content.header }}</h3>
            </div>
            <div class="modal-body">
                <pre>{{ content.body }}</pre>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">OK</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </script>
</div>
